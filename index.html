<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Pizza Maker</h1>
<form id="pizzaForm">
    <label for="pizzaSize">Choose pizza size:</label>
    <select id="pizzaSize" name="pizzaSize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <br>
    <label>Choose toppings:</label>
    <input type="checkbox" id="pepperoni" name="topping" value="Pepperoni">
    <label for="pepperoni">Pepperoni</label>
    <br>
    <input type="checkbox" id="mushrooms" name="topping" value="Mushrooms">
    <label for="mushrooms">Mushrooms</label>
    <br>
    <input type="checkbox" id="onions" name="topping" value="Onions">
    <label for="onions">Onions</label>
    <br>
    <input type="checkbox" id="sausage" name="topping" value="Sausage">
    <label for="sausage">Sausage</label>
    <br>
    <input type="checkbox" id="peppers" name="topping" value="Peppers">
    <label for="peppers">Peppers</label>
    <br>
    <input type="checkbox" id="olives" name="topping" value="Olives">
    <label for="olives">Olives</label>
    <br>
    <input type="checkbox" id="gorgonzola" name="topping" value="Gorgonzola">
    <label for="gorgonzola">Gorgonzola</label>
    <br>
    <input type="checkbox" id="mushroom" name="topping" value="Mushroom">
    <label for="mushroom">Mushroom</label>
    <br>
    <p id="studentInfo"></p>
    <button id="orderBtn">Order</button>
</form>
<div id="pizzaOutput"></div>
<script src="script.js" defer></script>
</body>
</html>
